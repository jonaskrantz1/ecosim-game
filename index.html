<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSim Pixel Art</title>

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
  <link rel="stylesheet" href="styles.css" />

  <!-- SimplexNoise JS loader: exposes window.get_noise(x, y) -->
  <script type="module">
    import SimplexNoise from 'https://cdn.jsdelivr.net/npm/simplex-noise@4.0.0/+esm';
    const noise = new SimplexNoise('ecosim-seed');
    window.get_noise = (x, y) => noise.noise2D(x, y);
  </script>
</head>
<body>
  <canvas id="game" width="1024" height="768"></canvas>

  <py-config>
    packages = []
  </py-config>

  <py-script src="main.py"></py-script>
</body>
</html>
