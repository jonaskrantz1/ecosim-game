<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSim Pixel Art</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- Atomic JS Module Loader and Instance Creation -->
  <script type="module">
    import SimplexNoise from 'https://cdn.jsdelivr.net/npm/simplex-noise@4.0.0/+esm';
    window.simplexNoiseInstance = new SimplexNoise('ecosim-seed');
  </script>
</head>
<body>
  <canvas id="game" width="1024" height="768"></canvas>

  <py-config>
    packages = []
  </py-config>

  <!-- Python code loading -->
  <py-script>
import asyncio
from js import fetch

async def main():
    main_py = await (await fetch("main.py")).text()
    exec(main_py, globals())

asyncio.ensure_future(main())
  </py-script>

</body>
</html>
